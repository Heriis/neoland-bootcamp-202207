<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login App</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main class="page">
        <div class="container">
            <form class="form">
                <div class="form__field">
                    <label for="email">email</label>
                    <input class="input" type="email" name="email" placeholder="e-mail" id="email">
                </div>

                <div class="form__field">
                    <label for="password">password</label>
                    <input class="input" type="password" name="password" placeholder="password" id="password">
                </div>

                <div class="form__field">
                    <button class="button" type="submit">Login</button>
                </div>
                <div class="form_field">
                    <a class="forgetpass" href="forgetpass.html">Did you forget your password?</a>
                </div>
            </form>
            <a class="anchor" href="register.html">Register</a>
        </div>
    </main>
</body>

</html>
