<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="page">
        <div class="container">
            <form class="form">
                <div class="form__field">
                    <label for="user">user</label>
                    <input class="input" type="text" name="user" placeholder="user" id="user">
                </div>
                <div class="form__field">
                    <label for="email">email</label>
                    <input class="input" type="email" name="email" placeholder="e-mail" id="email">
                </div>
                <div class="form__field">
                    <label for="password">password</label>
                    <input class="input" type="password" name="password" placeholder="password" id="password">
                </div>
                <div class="form__field">
                    <button class="button" type="submit">Register</button>
                </div>
            </form>
            <a class="anchor" href="login.html">Login</a>
        </div>
    </div>

</body>

</html>
